<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="/sun.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Rock - Paper - Scissor</title>
</head>

<body>

  <div class="container">

    <section id="hero_section">
      <div class="hero">
        <img class="sun" src="/assets/sun.svg" alt="sun">

        <h1 class="hero__title">This is a story of pride and passion</h1>
        <img src="/assets/image-landscape.png" alt="land scape"
          class="hero__bg-image">
      </div>
    </section>
<div class="box-animation">
  
      <section id="sect-2 panel">
        <div class="choice">
          <h2 class="sect-2__title">stone, paper or scissors is your choice</h2>
          <img src="/assets/image-figth.png" alt=""
            class="sect-2__img">
        </div>
      </section>
  
      <section id="sect-3 panel">
        <div class="choice-2">
          
          <div class="box-play">
            <div class="sect-3__fight">
              <h2 class="sect-3__title">fight</h2>
              <img src="/assets/underline.svg" alt="underline"
                class="underline">
            </div>

            <div class="buttons">
              <button data-selection="rock"><img
                  src="/assets/icon-rock.svg" alt="rock"></button>
              <button data-selection="paper"><img
                  src="/assets/icon-paper.svg" alt="paper"></button>
              <button data-selection="scisor"><img
                  src="/assets/icon-scisor.svg" alt="scissor"></button>
            </div>
        </div>



        <div class="score">
          <p> User <spam class="score__user" data-your-score>0</spam>
          </p>

          <p> Enemy <spam class="score__enemy" data-computer-score>0</spam>
          </p>
        </div>
        <div>

        </div>
    </section>



  </div>
  <script src="/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- animation -->
  <script>


    gsap.registerPlugin(ScrollTrigger)
    gsap.defaults({ease:"none", duration: 2,})
    const tl =  gsap.timeline();
    tl.from(".choice-2",{xPercent: -100 , delay:0})

    
    gsap.to(".choice",{
      scrollTrigger: {
      trigger:".choice",
       toggleActions:"restart  pause pause reverse", 
      },
        opacity:0, 
       ease:"true",
       delay:0.5,
      });
  

    ScrollTrigger.create({
      animation:tl,
      trigger:".box-animation",
      start:"top top",
     end: "1000px",
     markers:false,
      pin:true,
      toggleActions:"restart pause pause reverse"
      
    });

  


       
  </script>
</body>

</html>
